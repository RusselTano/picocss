  <form>
    <fieldset>
      <label>
        First name
        <input
          name="first_name"
          placeholder="First name"
          autocomplete="given-name"
        />
      </label>
      <label>
        Email
        <input
          type="email"
          name="email"
          placeholder="Email"
          autocomplete="email"
        />
      </label>
    </fieldset>
  
    <input
      type="submit"
      value="Subscribe"
    />

    <input type="color" name="" id="">
  </form>

  <input
  type="text"
  name="valid"
  value="Valid"
  aria-invalid="false"
>

<input
  type="text"
  name="invalid"
  value="Invalid"
  aria-invalid="true"
>

<select aria-invalid="false"></select>

<small>Great choice!</small>

<select required aria-invalid="true">
  ...
</select>
<small>
  Please select your favorite pizza topping!
</small>

<fieldset>
  <label>
    <input name="2fa" type="checkbox" role="switch" aria-invalid="false" />
    Enable two-factor authentication
  </label>
  <label>
    <input name="subscription" type="checkbox" role="switch" aria-invalid="true" />
    Automatic subscription renewal
  </label>
</fieldset>

<label>
  Brightness
  <input type="range" />
</label>

<label>
  Contrast
  <input type="range" value="40" />
</label>
</body>
